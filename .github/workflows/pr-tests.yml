name: Node.js CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          check-latest: true

      - run: npm ci
        working-directory: browser

      - run: npm run build
        working-directory: browser

      - run: npm test
        working-directory: browser
